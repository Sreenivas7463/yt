<!DOCTYPE html>
<html lang="en">

<head>
    <title>Plyr - YT </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="Meta Tags — Preview, Edit and Generate">
    <meta property="og:description"
        content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, Twitter and more!">
    <meta property="og:image" id="imgf"
        content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="Meta Tags — Preview, Edit and Generate">
    <meta property="twitter:description"
        content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, Twitter and more!">
    <meta property="twitter:image" id="imgt"
        content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png">

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/plyr@3/dist/plyr.css">
    <style type="text/css">
        .container {
            padding-top: 18vh;
            margin: 20px auto;

        }

        video {
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="text-center px-3 py-4 bg-light bg-opacity-50">
        <h1 id="titled" class="text-black">Youtube</h1>
        <p>Watch 'N' Enjoy</p>
    </div>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" id="video">

            </div>
            <div class="col-md-2"></div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js"></script>
    <script src="https://unpkg.com/plyr@3.6.8/dist/plyr.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.querySelector("video");
            var urlv = window.location.hash.substr(1);
            //alert(urlv);
            const urla = urlv.split("&");
            var title = urla[1];
            document.getElementById('titled').innerHTML = 'Youtube - ' + decodeURI(title);
            $('#video').html('<div id="player" data-plyr-provider="youtube" data-plyr-embed-id="' + urla[0] + '"></div>');

            $('#imgf').attr('content', 'https://i.ytimg.com/vi/' + urla[0] + '/hqdefault.jpg');
            $('#imgt').attr('content', 'https://i.ytimg.com/vi/' + urla[0] + '/hqdefault.jpg');


            $('body').css('background-image', 'url("https://i.ytimg.com/vi/' + urla[0] + '/hq720.jpg")');
            $('body').css('background-repeat', 'no-repeat');
            $('body').css('background-size', 'cover');
            $('body').css('background-position-x', 'center');
            $('body').css('background-position-y', 'bottom');

            //data('plyr-embed-id', urla[0]);
            // Change "{}" to your options:
            // https://github.com/sampotts/plyr/#options
            const player = new Plyr("#player", {
                storage: { enabled: true, key: 'plyr' },
                youtube: { noCookie: false, rel: 0, showinfo: 0, iv_load_policy: 3, modestbranding: 1 }
            });

            // Expose player so it can be used from the console
            window.player = player;
        });
    </script>
</body>

</html>
